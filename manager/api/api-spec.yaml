          type: string
          description: The unique token id
          maxLength: 36
        contractId:
          type: string
          pattern: ([A-Za-z]{2})(-?)([A-Za-z]{3})(-?)([A-Za-z0-9]{9})(-?)([A-Za-z0-9])?
