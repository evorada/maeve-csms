openapi: 3.0.0
info:
  version: 0.0.0
  title: MaEVe CSMS
  description: Internal API to interact with the MaEVe CSMS, external clients should
    use OCPI.
  contact:
    name: MaEVe team
    email: maeve-team@thoughtworks.com
  license:
    name: Apache 2.0
servers:
- url: http://localhost:9410/api/v0
  description: The local development server
paths:
  /cs/{csId}:
    post:
      summary: Register a new charge station
      description: 'Registers a new charge station. The system will assume that the
        charge station

        has not yet been provisioned and will place the charge station into a pending
        state

        so it can been configured when it sends a boot notification.

        '
      operationId: registerChargeStation
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargeStationAuth'
      responses:
        '201':
          description: Created
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/reconfigure:
    post:
      summary: Reconfigure the charge station
      description: 'Supplies new configuration that should be applied to the charge
        station. This is not

        intended to be used as a general charge station provisioning mechanism, it
        is intended

        for one time changes required during testing. After reconfiguration, the charge
        station

        will be rebooted so the new configuration can take effect if instructed to.

        '
      operationId: reconfigureChargeStation
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargeStationSettings'
      responses:
        '200':
          description: OK
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/certificates:
    get:
      summary: Get installed certificates from the charge station
      description: |
        Queries the charge station for installed certificates. Uses OCPP GetInstalledCertificateIds
        to retrieve certificate hash data for certificates currently installed on the charge station.
      operationId: getInstalledCertificates
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      - name: certificateType
        in: query
        description: Optional filter by certificate type
        required: false
        schema:
          type: string
          enum:
          - V2GRootCertificate
          - MORootCertificate
          - CSMSRootCertificate
          - V2GCertificateChain
          - ManufacturerRootCertificate
      responses:
        '202':
          description: Request accepted, will query charge station asynchronously
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    post:
      summary: Install certificates on the charge station
      operationId: installChargeStationCertificates
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargeStationInstallCertificates'
      responses:
        '200':
          description: OK
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/certificate:
    delete:
      summary: Delete a certificate from the charge station
      description: |
        Requests the charge station to delete a specific certificate identified by its hash data.
        Uses OCPP DeleteCertificate to remove the certificate from the charge station.
      operationId: deleteChargeStationCertificate
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CertificateHashDataRequest'
      responses:
        '202':
          description: Request accepted, will delete certificate asynchronously
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/auth:
    get:
      summary: Returns the authentication details
      description: 'Returns the details required by the CSMS gateway to determine
        how to authenticate

        the charge station

        '
      operationId: lookupChargeStationAuth
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      responses:
        '200':
          description: Charge station auth response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargeStationAuth'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/trigger:
    post:
      operationId: triggerChargeStation
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargeStationTrigger'
      responses:
        '200':
          description: OK
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/firmware/update:
    post:
      summary: Trigger firmware update on charge station
      description: 'Initiates a firmware update on the specified charge station. Supports
        both regular

        and signed firmware updates. The charge station will download and install
        the firmware

        from the provided location.

        '
      operationId: updateChargeStationFirmware
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FirmwareUpdateRequest'
      responses:
        '202':
          description: Accepted - firmware update initiated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/firmware/status:
    get:
      summary: Get firmware update status
      description: 'Returns the current firmware update status for the specified charge
        station,

        including current version, pending version (if any), and update progress.

        '
      operationId: getChargeStationFirmwareStatus
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      responses:
        '200':
          description: Firmware status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FirmwareStatus'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/diagnostics:
    post:
      summary: Request diagnostics from charge station
      description: 'Initiates a diagnostics upload from the specified charge station
        (OCPP 1.6).

        The charge station will collect diagnostics and upload them to the provided
        location.

        '
      operationId: requestChargeStationDiagnostics
      parameters:
      - name: csId
        in: path
        required: true
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiagnosticsRequest'
      responses:
        '202':
          description: Accepted - diagnostics request initiated
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/diagnostics/status:
    get:
      summary: Get diagnostics upload status
      description: 'Returns the current diagnostics upload status for the specified
        charge station.

        '
      operationId: getChargeStationDiagnosticsStatus
      parameters:
      - name: csId
        in: path
        required: true
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      responses:
        '200':
          description: Diagnostics status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagnosticsStatus'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/logs:
    post:
      summary: Request log upload from charge station
      description: 'Initiates a log upload from the specified charge station (OCPP
        2.0.1 GetLog).

        '
      operationId: requestChargeStationLogs
      parameters:
      - name: csId
        in: path
        required: true
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogRequest'
      responses:
        '202':
          description: Accepted - log request initiated
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/logs/status:
    get:
      summary: Get log upload status
      description: 'Returns the current log upload status for the specified charge
        station.

        '
      operationId: getChargeStationLogStatus
      parameters:
      - name: csId
        in: path
        required: true
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      - name: requestId
        in: query
        required: false
        description: Filter by specific request ID
        schema:
          type: integer
      responses:
        '200':
          description: Log status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogStatus'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/reservation:
    post:
      summary: Create a connector reservation
      description: 'Creates a reservation for a specific connector on the charge station.

        The charge station will be instructed to reserve the connector via OCPP ReserveNow.

        '
      operationId: createReservation
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        required: true
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationRequest'
      responses:
        '202':
          description: Accepted - reservation request initiated
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/reservation/{reservationId}:
    delete:
      summary: Cancel a reservation
      description: 'Cancels an active reservation on the charge station.

        The charge station will be instructed to cancel the reservation via OCPP CancelReservation.

        '
      operationId: cancelReservation
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        required: true
        schema:
          type: string
          maxLength: 28
      - name: reservationId
        in: path
        description: The reservation identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        '202':
          description: Accepted - cancellation request initiated
        '404':
          description: Unknown charge station or reservation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/reservations:
    get:
      summary: List reservations
      description: 'Lists reservations for the specified charge station.

        By default returns active reservations only.

        '
      operationId: listReservations
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        required: true
        schema:
          type: string
          maxLength: 28
      - name: status
        in: query
        description: 'Filter by reservation status (default: active)'
        required: false
        schema:
          type: string
          enum:
          - active
          - expired
          - all
          default: active
      responses:
        '200':
          description: List of reservations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationList'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/transactions:
    get:
      summary: List transactions for a charge station
      description: |
        Lists transactions for the specified charge station with optional filtering
        by status, date range, and pagination.
      operationId: listTransactions
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        required: true
        schema:
          type: string
          maxLength: 28
      - name: status
        in: query
        description: 'Filter by transaction status (default: all)'
        required: false
        schema:
          type: string
          enum:
          - active
          - completed
          - all
          default: all
      - name: limit
        in: query
        description: 'Maximum number of transactions to return (default: 50, max: 100)'
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      - name: offset
        in: query
        description: 'Number of transactions to skip for pagination (default: 0)'
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - name: startDate
        in: query
        description: Filter transactions starting on or after this date (ISO8601)
        required: false
        schema:
          type: string
          format: date-time
      - name: endDate
        in: query
        description: Filter transactions starting on or before this date (ISO8601)
        required: false
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionList'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/transaction/{transactionId}:
    get:
      summary: Get transaction details
      description: |
        Retrieves detailed information about a specific transaction including
        all meter values.
      operationId: getTransactionDetails
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        required: true
        schema:
          type: string
          maxLength: 28
      - name: transactionId
        in: path
        description: The transaction identifier
        required: true
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: Transaction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionDetail'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/status:
    get:
      summary: "Get charge station status"
      description: |
        Returns the current status of the specified charge station,
        including connection state, last heartbeat, firmware version, and hardware details.
      operationId: "getChargeStationStatus"
      parameters:
        - name: "csId"
          in: "path"
          description: "The charge station identifier"
          required: true
          schema:
            type: "string"
            maxLength: 28
      responses:
        "200":
          description: "Charge station status"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChargeStationStatusResponse"
        "404":
          description: "Unknown charge station"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
        default:
          description: "Unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
  /cs/{csId}/connectors:
    get:
      summary: "Get connector statuses"
      description: |
        Returns the current status of all connectors on the specified charge station,
        including their availability, error codes, and active transactions.
      operationId: "getConnectorStatuses"
      parameters:
        - name: "csId"
          in: "path"
          description: "The charge station identifier"
          required: true
          schema:
            type: "string"
            maxLength: 28
      responses:
        "200":
          description: "Connector statuses"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/ConnectorStatusResponse"
        "404":
          description: "Unknown charge station"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
        default:
          description: "Unexpected error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
  /cs/{csId}/start-transaction:
    post:
      summary: Remote start transaction
      description: |
        Remotely starts a charging transaction on the specified charge station.
        This is an async operation that returns immediately with 202 Accepted.
      operationId: remoteStartTransaction
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteStartTransactionRequest'
      responses:
        '202':
          description: Accepted - remote start initiated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/stop-transaction:
    post:
      summary: Remote stop transaction
      description: |
        Remotely stops an active charging transaction on the specified charge station.
        This is an async operation that returns immediately with 202 Accepted.
      operationId: remoteStopTransaction
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteStopTransactionRequest'
      responses:
        '202':
          description: Accepted - remote stop initiated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /token:
    post:
      summary: Create/update an authorization token
      description: 'Creates or updates a token that can be used to authorize a charge

        '
      operationId: setToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Token'
      responses:
        '201':
          description: Created
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    get:
      summary: List authorization tokens
      description: 'Lists all tokens that can be used to authorize a charge

        '
      operationId: listTokens
      parameters:
      - required: false
        in: query
        name: offset
        schema:
          type: integer
          minimum: 0
      - required: false
        in: query
        name: limit
        schema:
          type: integer
          minimum: 1
          maximum: 100
      responses:
        '200':
          description: List of tokens
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Token'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /token/{tokenUid}:
    get:
      summary: Lookup an authorization token
      description: 'Lookup a token that can be used to authorize a charge

        '
      operationId: lookupToken
      parameters:
      - required: true
        in: path
        name: tokenUid
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: Authorization token details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /certificate:
    post:
      summary: Upload a certificate
      description: 'Uploads a client certificate to the CSMS. The CSMS can use the
        certificate to authenticate

        the charge station using mutual TLS when the TLS operations are being offloaded
        to a load-balancer.

        '
      operationId: uploadCertificate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Certificate'
      responses:
        '201':
          description: Created
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /certificate/{certificateHash}:
    get:
      summary: Lookup a certificate
      description: 'Lookup a client certificate that has been uploaded to the CSMS
        using a base64 encoded SHA-256 hash

        of the DER bytes.

        '
      operationId: lookupCertificate
      parameters:
      - required: true
        in: path
        name: certificateHash
        schema:
          type: string
          maxLength: 64
      responses:
        '200':
          description: Certificate details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Certificate'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
    delete:
      summary: Delete a certificate
      description: 'Deletes a client certificate that has been uploaded to the CSMS
        using a base64 encoded SHA-256 hash

        of the DER bytes.

        '
      operationId: deleteCertificate
      parameters:
      - required: true
        in: path
        name: certificateHash
        schema:
          type: string
          maxLength: 64
      responses:
        '204':
          description: No content
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /register:
    post:
      summary: Registers an OCPI party with the CSMS
      description: "Registers an OCPI party with the CSMS. Depending on the configuration\
        \ provided the CSMS will\neither initiate a registration with the party or\
        \ the party will wait for the party to initiate \na registration with the\
        \ CSMS.\n"
      operationId: registerParty
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registration'
      responses:
        '201':
          description: Created
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /location/{locationId}:
    post:
      summary: Registers a location with the CSMS
      description: 'Registers a location with the CSMS.

        '
      operationId: registerLocation
      parameters:
      - name: locationId
        in: path
        description: The location identifier
        schema:
          type: string
          maxLength: 64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
      responses:
        '201':
          description: Created
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/data-transfer:
    post:
      summary: Send data transfer to charge station
      description: 'Sends vendor-specific data to a charge station. The data format
        and semantics

        are defined by the vendor. Supports both OCPP 1.6 and OCPP 2.0.1.

        '
      operationId: sendDataTransfer
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataTransferRequest'
      responses:
        '202':
          description: Accepted - data transfer request submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataTransferResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/cache/clear:
