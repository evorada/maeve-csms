paths:
  /cs/{csId}/transactions:
    get:
      summary: List transactions for a charge station
      description: 'Lists transactions for the specified charge station with optional
        filtering

        by status, date range, and pagination.

        '
      operationId: listTransactions
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        required: true
        schema:
          type: string
          maxLength: 28
      - name: status
        in: query
        description: 'Filter by transaction status (default: all)'
        required: false
        schema:
          type: string
          enum:
          - active
          - completed
          - all
          default: all
      - name: limit
        in: query
        description: 'Maximum number of transactions to return (default: 50, max:
          100)'
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      - name: offset
        in: query
        description: 'Number of transactions to skip for pagination (default: 0)'
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - name: startDate
        in: query
        description: Filter transactions starting on or after this date (ISO8601)
        required: false
        schema:
          type: string
          format: date-time
      - name: endDate
        in: query
        description: Filter transactions starting on or before this date (ISO8601)
        required: false
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: List of transactions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionList'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/transaction/{transactionId}:
    get:
      summary: Get transaction details
      description: 'Retrieves detailed information about a specific transaction including

        all meter values.

        '
      operationId: getTransactionDetails
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        required: true
        schema:
          type: string
          maxLength: 28
      - name: transactionId
        in: path
        description: The transaction identifier
        required: true
        schema:
          type: string
          maxLength: 36
      responses:
        '200':
          description: Transaction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionDetail'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/start-transaction:
    post:
      summary: Remote start transaction
      description: 'Remotely starts a charging transaction on the specified charge
        station.

        This is an async operation that returns immediately with 202 Accepted.

        '
      operationId: remoteStartTransaction
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteStartTransactionRequest'
      responses:
        '202':
          description: Accepted - remote start initiated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/stop-transaction:
    post:
      summary: Remote stop transaction
      description: 'Remotely stops an active charging transaction on the specified
        charge station.

        This is an async operation that returns immediately with 202 Accepted.

        '
      operationId: remoteStopTransaction
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoteStopTransactionRequest'
      responses:
        '202':
          description: Accepted - remote stop initiated
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
