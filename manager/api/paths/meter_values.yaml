paths:
  /cs/{csId}/meter-values:
    get:
      summary: Get meter values from charge station
      description: "Retrieves historical meter values (energy consumption, power,\
        \ voltage, etc.) \nreported by the charge station. Supports filtering and\
        \ pagination.\n"
      operationId: getMeterValues
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      - name: connectorId
        in: query
        description: Filter by connector ID
        required: false
        schema:
          type: integer
          minimum: 0
      - name: transactionId
        in: query
        description: Filter by transaction ID
        required: false
        schema:
          type: string
      - name: startTime
        in: query
        description: Filter by start time (ISO 8601)
        required: false
        schema:
          type: string
          format: date-time
      - name: endTime
        in: query
        description: Filter by end time (ISO 8601)
        required: false
        schema:
          type: string
          format: date-time
      - name: limit
        in: query
        description: Maximum number of results to return
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
      - name: offset
        in: query
        description: Number of results to skip (pagination)
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: Meter values retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeterValuesResponse'
        '404':
          description: Unknown charge station
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
