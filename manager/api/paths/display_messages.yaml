paths:
  /cs/{csId}/display-message:
    post:
      summary: Set display message on charge station
      description: 'Sends a message to be displayed on the charge station screen or
        LED display.

        Supports priority, scheduling, state-based display, and multiple content formats.

        OCPP 2.0.1 only.

        '
      operationId: setDisplayMessage
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetDisplayMessageRequest'
      responses:
        '202':
          description: Accepted - message request queued
        '404':
          description: Unknown charge station or OCPP version not supported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/display-message/{messageId}:
    delete:
      summary: Clear display message from charge station
      description: 'Removes a specific message from the charge station display.

        OCPP 2.0.1 only.

        '
      operationId: clearDisplayMessage
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      - name: messageId
        in: path
        description: The message identifier to clear
        schema:
          type: integer
          minimum: 0
      responses:
        '202':
          description: Accepted - clear request queued
        '404':
          description: Unknown charge station or OCPP version not supported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /cs/{csId}/display-messages:
    get:
      summary: Get display messages from charge station
      description: 'Requests the list of currently configured display messages from
        the charge station.

        Optionally filter by state or priority.

        OCPP 2.0.1 only.

        '
      operationId: getDisplayMessages
      parameters:
      - name: csId
        in: path
        description: The charge station identifier
        schema:
          type: string
          maxLength: 28
      - name: state
        in: query
        description: Filter messages by charging state
        schema:
          $ref: '#/components/schemas/MessageStateEnum'
      - name: priority
        in: query
        description: Filter messages by priority
        schema:
          $ref: '#/components/schemas/MessagePriorityEnum'
      responses:
        '202':
          description: Accepted - get request queued
        '404':
          description: Unknown charge station or OCPP version not supported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
